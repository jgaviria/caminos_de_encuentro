  # Landing Page
  landing:
    features:
      title: "Encuentra a tus seres queridos"
      heading: "Tecnología avanzada para ayudarte en la búsqueda"
      description: "Utilizamos algoritmos de coincidencia, filtrado avanzado y protección de datos para ayudarte a reconectar con tus seres queridos desaparecidos."
      
      algorithm:
        title: "Algoritmo de coincidencia avanzada"
        description: "Nuestro sistema analiza atributos físicos, fechas y ubicaciones para identificar coincidencias de alta precisión, agilizando la búsqueda de manera inteligente."
      
      filter:
        title: "Filtro detallado de atributos"
        description: "Define criterios específicos como color de ojos, estatura o lugar de desaparición para obtener resultados más precisos."
      
      community:
        title: "Conexión con comunidades de búsqueda"
        description: "Accede a redes de ayuda y grupos de apoyo que trabajan en la búsqueda de personas desaparecidas, fortaleciendo tus esfuerzos con el respaldo de una comunidad."
      
      security:
        title: "Seguridad de datos avanzada"
        description: "Protegemos tus datos con encriptación de última generación, garantizando que la información compartida sea segura y esté bien resguardada."

    testimonial:
      quote: "Aunque los años se desvanezcan como arena entre los dedos, la esperanza de un reencuentro sigue siendo el fuego que ilumina nuestros pasos en la oscuridad."
      author: "Pablo Neruda"
      title: "Poeta y Premio Nobel de Literatura"

    pricing:
      title: "Planes de precios"
      heading: "Opciones para cada tipo de búsqueda"
      description: "Explora los planes que mejor se ajusten a tus necesidades para ayudar a encontrar a tus seres queridos."
      
      individual:
        title: "Individual"
        description: "Ideal para personas que buscan un ser querido con acceso básico."
        price: "$15"
        period: "/mes"
        feature1: "5 búsquedas por mes"
        feature2: "Filtros básicos de atributos"
        feature3: "Soporte estándar (48 horas de respuesta)"
        cta: "Comprar plan"
      
      family:
        title: "Familiar"
        badge: "Más popular"
        description: "Diseñado para familias que buscan apoyo en búsquedas múltiples."
        price: "$30"
        period: "/mes"
        feature1: "20 búsquedas por mes"
        feature2: "Filtros avanzados de atributos"
        feature3: "Soporte prioritario (24 horas de respuesta)"
        feature4: "Historial de búsquedas"
        cta: "Comprar plan"
      
      corporate:
        title: "Corporativo"
        description: "Para organizaciones dedicadas a la búsqueda y apoyo de varias personas."
        price: "$50"
        period: "/mes"
        feature1: "Búsquedas ilimitadas"
        feature2: "Filtros personalizados y algoritmos de coincidencia"
        feature3: "Soporte dedicado (respuesta en 1 hora)"
        feature4: "Acceso a estadísticas avanzadas"
        feature5: "Capacitación de uso y soporte técnico"
        cta: "Comprar plan"

    faq:
      title: "Preguntas Frecuentes"
      
      how_it_works:
        question: "¿Cómo funciona Caminos de Encuentro?"
        answer: "Nuestra plataforma utiliza algoritmos avanzados de coincidencia para ayudarte a encontrar a tus seres queridos. Simplemente crea un perfil con los datos de la persona que buscas, y nuestro sistema comparará esta información con nuestra base de datos para encontrar posibles coincidencias."
      
      security:
        question: "¿Es segura mi información personal?"
        answer: "Absolutamente. Utilizamos encriptación de última generación y seguimos los más altos estándares de seguridad para proteger todos los datos. Tu información solo se utiliza para facilitar la búsqueda y nunca se comparte con terceros sin tu consentimiento explícito."
      
      time:
        question: "¿Cuánto tiempo toma encontrar a alguien?"
        answer: "El tiempo varía según cada caso. Algunas búsquedas pueden mostrar resultados inmediatamente si la persona ya está en nuestra base de datos, mientras que otras pueden tomar días, semanas o más tiempo. Nuestro sistema trabaja continuamente para aumentar las posibilidades de éxito."
      
      information:
        question: "¿Qué información necesito para crear una búsqueda?"
        answer: "Necesitas la mayor cantidad de información posible: nombre completo, fecha de nacimiento aproximada, características físicas, última ubicación conocida y cualquier otro detalle relevante. Mientras más información proporciones, más precisos serán los resultados."
      
      cancellation:
        question: "¿Puedo cancelar mi plan en cualquier momento?"
        answer: "Sí, puedes cancelar tu suscripción en cualquier momento desde tu panel de usuario. No hay contratos de permanencia ni penalizaciones por cancelación temprana. Tu acceso continuará hasta el final del período de facturación actual."
      
      international:
        question: "¿Ofrecen soporte para casos internacionales?"
        answer: "Sí, trabajamos con una red global de organizaciones y bases de datos. Nuestro alcance se extiende más allá de las fronteras nacionales para ayudar en la búsqueda de personas que pueden haber migrado o estar en otros países."

